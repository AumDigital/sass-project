<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/node_modules/normalize.css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact</title>
</head>
<body>

    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-item logo"> <a href="index.html"><img src="images/Logo.svg" alt="company logo">
                     </a></li>
                <li class="nav-item"> <a href="project.html">Project</a></li>
                <li class="nav-item"> <a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="information-container">
            
            <div class="information">
                <h3>Full set of great <br> features to make your product fresh.</h3>
                <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp. </p>
            </div>

            <div class="contact-wrapper">
                
                <div class="contact-container">

                    <div class="details">
                        <form action="">
                            <label for="name" class="label"> Name </label>
                            <input type="text" name="name" id="name" class="input-field" placeholder="Enter full name" required autofocus>

                            <label for="email" class="label"> Email </label>
                            <input type="text" name="email" id="email" class="input-field" placeholder="Enter you email">

                            <label for="input-message" class="label"> Message </label>
                            <textarea class="input-field" name="input-message" id="input-message" placeholder="Your message"> </textarea>

                            <button type="submit" class="submit-button"> Submit </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-container">

            <div class="gallery-container width-9 height-9">
                <div class="gallery-item">
                    <div class="image">
                        <img src="images/map.jpg" alt="an image of a map">
                    </div>
                </div>
            </div>
        </div>

    </main>




    <footer class="footer-container">
        
        <ul class="footer-list">
            <li class="footer-item logo"> <a href="index.html"> <img src="images/Logo.svg" alt="company logo">
                 </a></li>
            <li class="footer-item"> <a href="project.html">Project</a></li>
            <li class="footer-item"> <a href="contact.html">Contact</a></li>

            <li class="footer-item"> <a href="htttp://www.dribbble.com" target="_blank">
                <img src="images/dribbble-logo.svg" alt="dribbble svg logo">
            </a></li>

            <li class="footer-item"> <a href="htttp://www.instagram" target="_blank">
                <img src="images/instagram.svg" alt="instagram svg logo">
            </a></li>

            <li class="footer-item"> <a href="htttp://www.twitter.com" target="_blank">
                <img src="images/twitter-logo.svg" alt="dribbble svg logo">
            </a></li>

        </div>
    
</footer>
    
</body>
</html>
